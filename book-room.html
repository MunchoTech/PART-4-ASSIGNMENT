<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Admin Booking Panel</h2>

    <div th:if="${successMessage}" class="alert alert-success" role="alert" th-text="${successMessage}"></div>
    <div th-if="${errorMessage}" class="alert alert-danger" role="alert" th-text="${errorMessage}"></div>

    <div class="card mb-4">
        <div class="card-header">
            <h4>Book a Room for an Event</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/booking/room}" method="post">
                <div class="mb-3">
                    <label for="eventRoom" class="form-label">Select Event</label>
                    <select id="eventRoom" name="eventId" class="form-select" required>
                        <option value="">-- Choose Event --</option>
                        <option th:each="event : ${events}" th:value="${event.eventId}" th:text="${event.eventName + ' on ' + event.eventDate}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="room" class="form-label">Select Room</label>
                    <select id="room" name="roomId" class="form-select" required>
                        <option value="">-- Choose Room --</option>
                        <option th:each="room : ${rooms}" th:value="${room.roomId}" th:text="${room.roomName}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Book Room</button>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h4>Reserve Equipment for an Event</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/booking/equipment}" method="post">
                <div class="mb-3">
                    <label for="eventEquipment" class="form-label">Select Event</label>
                    <select id="eventEquipment" name="eventId" class="form-select" required>
                        <option value="">-- Choose Event --</option>
                        <option th:each="event : ${events}" th:value="${event.eventId}" th-text="${event.eventName + ' on ' + event.eventDate}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="equipment" class="form-label">Select Equipment</label>
                    <select id="equipment" name="equipmentId" class="form-select" required>
                        <option value="">-- Choose Equipment --</option>
                        <option th:each="eq : ${equipment}" th:value="${eq.equipmentId}" th:text="${eq.equipmentName + ' (Total Available: ' + eq.totalEquipment + ')'}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" id="quantity" name="quantity" class="form-control" min="1" required>
                </div>
                <button type="submit" class="btn btn-primary">Reserve Equipment</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
